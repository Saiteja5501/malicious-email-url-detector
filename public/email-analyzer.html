<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Analyzer - Smart Detection System</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìß Email Analyzer</h1>
            <p>Analyze emails for malicious content and patterns</p>
            <a href="index.html" class="btn-secondary">‚Üê Back to Dashboard</a>
        </header>

        <div class="analyzer-section">
            <div class="input-section">
                <h2>Enter Email Content</h2>
                <form id="emailForm">
                    <div class="form-group">
                        <label for="emailContent">Email Content:</label>
                        <textarea id="emailContent" placeholder="Paste the email content here..." rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="senderEmail">Sender Email:</label>
                        <input type="email" id="senderEmail" placeholder="sender@example.com">
                    </div>
                    <button type="submit" class="btn-primary">Analyze Email</button>
                </form>
            </div>

            <div class="results-section" id="results" style="display: none;">
                <h2>Analysis Results</h2>
                <div class="result-card" id="resultCard">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/email-analyzer.js"></script>
</body>
</html>
