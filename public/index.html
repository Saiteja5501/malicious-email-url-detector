<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Detection System - Malicious Email & URL Detection</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Smart Detection System</h1>
                </div>
                <p class="tagline">Advanced Malicious Email & URL Detection</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </button>
            <button class="nav-tab" onclick="showTab('email')">
                <i class="fas fa-envelope"></i>
                Email Analyzer
            </button>
            <button class="nav-tab" onclick="showTab('url')">
                <i class="fas fa-link"></i>
                URL Analyzer
            </button>
        </nav>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="dashboard-grid">
                <div class="stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="stats-content">
                        <h3>Emails Analyzed</h3>
                        <div class="stats-number" id="emails-analyzed">0</div>
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-link"></i>
                    </div>
                    <div class="stats-content">
                        <h3>URLs Scanned</h3>
                        <div class="stats-number" id="urls-scanned">0</div>
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stats-content">
                        <h3>Threats Detected</h3>
                        <div class="stats-number" id="threats-detected">0</div>
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="stats-content">
                        <h3>Protection Level</h3>
                        <div class="stats-number">99.9%</div>
                    </div>
                </div>
            </div>

            <div class="recent-activity">
                <h2>Recent Activity</h2>
                <div class="activity-list" id="activity-list">
                    <div class="activity-item">
                        <i class="fas fa-info-circle"></i>
                        <span>System initialized and ready for analysis</span>
                        <span class="activity-time">Just now</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Email Analyzer Tab -->
        <div id="email" class="tab-content">
            <div class="analyzer-container">
                <h2>Email Analysis</h2>
                <div class="input-section">
                    <textarea id="email-content" placeholder="Paste your email content here for analysis..."></textarea>
                    <button onclick="analyzeEmail()" class="analyze-btn">
                        <i class="fas fa-search"></i>
                        Analyze Email
                    </button>
                </div>
                
                <div id="email-results" class="results-section" style="display: none;">
                    <h3>Analysis Results</h3>
                    <div id="email-analysis-content"></div>
                </div>
            </div>
        </div>

        <!-- URL Analyzer Tab -->
        <div id="url" class="tab-content">
            <div class="analyzer-container">
                <h2>URL Analysis</h2>
                <div class="input-section">
                    <input type="url" id="url-input" placeholder="Enter URL to analyze...">
                    <button onclick="analyzeUrl()" class="analyze-btn">
                        <i class="fas fa-search"></i>
                        Analyze URL
                    </button>
                </div>
                
                <div id="url-results" class="results-section" style="display: none;">
                    <h3>Analysis Results</h3>
                    <div id="url-analysis-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/email-analyzer.js"></script>
    <script src="/static/js/url-analyzer.js"></script>
</body>
</html>
